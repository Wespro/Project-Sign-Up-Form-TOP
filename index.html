<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Sign-Up-Form-TOP</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="leftSide">
      <div class="logoRectangle">
        <h1>
          <img
            class="logo"
            src="./imgs/logo/vecteezy_gaming-console-illustration-isolated-on-png-transparent_15370017_345.png"
            alt="logo"
          />
          PLAY HARD
        </h1>
      </div>

      <div class="credit">
        <a href="">photo by cottonbro studio</a>
        <br />
        <a href="https://www.vecteezy.com/free-png/gaming-logo"
          >Gaming Logo PNGs by Vecteezy</a
        >
      </div>
    </section>
    <section class="rightSide">
      <div class="top">
        <h2>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, saepe
          praesentium! Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h2>
        <h2>Lorem, ipsum dolor.</h2>
      </div>
      <div class="form-wrapper">
        <h2>let's do this</h2>
        <form action="" method="post">
          <div class="row fullName">
            <div class="a firsName">
              <label for="firstName">FIRST NAME : </label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Abdelrahman"
                required
              />
            </div>
            <div class="a lastName">
              <label for="lastName">LAST NAME : </label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Mohammed"
                required
              />
            </div>
          </div>
          <div class="row contact">
            <div class="a email">
              <label for="email">E-mail : </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="..@gmail.com"
                required
              />
            </div>
            <div class="a phone">
              <label for="phone">PHONE NUMBER : </label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="011 *** *** ***"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title=" Please add you phone number like this format: +011 *** *** *** "
                required
              />
            </div>
          </div>
          <div class="row passwordContainer">
            <div class="a password">
              <label for="passowrd">PASSWORD :</label>
              <input
                type="password"
                onchange="confirmPassowrd()"
                name="passowrd"
                id="passowrd"
                required
              />
            </div>

            <div class="a c-password">
              <label for="c-passowrd"> CONFIRM PASSWORD :</label>
              <input
                onchange="confirmPassowrd()"
                type="password"
                name="c-passowrd"
                id="c-passowrd"
                required
              />
              <span class="CpasswordError"></span>
            </div>
          </div>

          <div class="submit">
            <button type="submit">SUBMIT</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
